<div class="product" [ngClass]="{ 'selected': selectedProduct==product?.productId} ">
  <div class="flex-stretch" >
    <img [src]="product?.image">
  </div>
  <div class="">
    <p>{{ product?.name }}</p>
    <p class="small">{{ product?.category?.categoryName }}</p>
    <p class="bold">{{ product?.salePrice??product?.price }}</p>
    <p class="small strike">{{ product?.price }}</p>
  </div>
</div>
